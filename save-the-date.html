<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Save the Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 2em;
      color: #333;
    }

    h1 {
      color: #e67e22;
    }

    .kalender {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5em;
      margin: 2em auto;
      font-family: Arial, sans-serif;
      color: #333;
    }

    .kalender-icon {
      width: 80px;
      height: 80px;
      background-color: #e67e22;
      color: white;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    .kalender-icon .monat {
      background-color: #d35400;
      padding: 5px 0;
      font-size: 0.8em;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .kalender-icon .tag {
      font-size: 1.8em;
      padding: 10px 0;
    }

    .kalender .text {
      font-size: 1.2em;
      line-height: 1.4em;
    }

    .frage {
      margin-top: 3em;
      font-size: 1.2em;
      font-weight: bold;
    }

    .quiz {
      margin-top: 2em;
    }

    .quiz button {
      display: block;
      margin: 1em auto;
      padding: 1em 2em;
      background-color: #e67e22;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .quiz button:hover {
      background-color: #d35400;
    }
  </style>
</head>
<body>

  <h1>Save the Date!</h1>

  <div class="kalender">
    <div class="kalender-icon">
      <div class="monat">JAN</div>
      <div class="tag">24</div>
    </div>
    <div class="text">
      Merke dir den <strong>24. Januar 2026</strong><br>
      Es steht etwas Besonderes an – errate was!
    </div>
  </div>

  <div class="frage">
    Was steht an? 
    Warum solltest Du Dir den 24.01.2026 freihalten?
  </div>

  <div class="quiz">
    <button onclick="window.location.href ='falsch_haekeln.html'">Häkeln unter Freunden</button>
    <button onclick="window.location.href ='falsch_Literatur.html'">Literaturabend</button>
    <button onclick="window.location.href ='info.html'">40. Geburtstag Stani</button>    
    <button onclick="window.location.href ='falsch_yoga.html'">Yoga für Anfänger</button>
    <button onclick="window.location.href ='falsch_ostereier.html'">Ostereier malen</button>
  </div>

</body>
</html>
